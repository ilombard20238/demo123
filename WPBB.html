<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>West Palm Conchas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #2c7fb8; /* blue background */
      color: #333;
    }
    header {
      background: #174a6b; /* dark blue */
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: white;
    }
    nav {
      margin: 1rem 0;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #f0f8ff;  /* light blue/white so it stands out */
      font-weight: bold;
    }
    nav a:hover {
      color: #dcefff; /* lighter hover effect */
    }

    /* --- HERO SECTION --- */
    .hero {
      background: url("images/bakery-hero.jpg") center/cover no-repeat;
      color: white;
      padding: 100px 20px;
      text-align: center;
      background-blend-mode: multiply;
      background-color: rgba(23, 74, 107, 0.6); /* blue overlay */
    }
    .hero h2 {
      font-size: 3rem;
      margin: 0 0 10px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #2c7fb8;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #174a6b;
    }

    /* --- MENU SECTION --- */
    .menu {
      padding: 2rem;
      text-align: center;
    }
    .menu h2 {
      color: #1f5c85;
    }
    .menu-items {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .menu-item {
      background: white;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 1rem;
      width: 220px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 4px 6px 18px rgba(0,0,0,0.15);
    }
    .menu-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .menu-item h3 {
      margin: 0.5rem 0;
      color: #174a6b;
    }
    .menu-item p {
      font-size: 0.9rem;
      margin: 0.3rem 0;
    }

    footer {
      background: #174a6b;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>West Palm Conchas</h1>

      <a href="#about">About</a>

    </nav>
  </header>
